<style include="iron-flex iron-flex-factors iron-flex-alignment iron-positioning">
    remi-cart remi-cart-item{
        background-color: white;
        margin: 16px 0;
        box-shadow: 5px 5px 25px 0 rgba(46,61,73,.2);
    }
    remi-cart{
        padding-bottom: 98px;
    }
    remi-cart header>div{
        text-align: center;
    }
    remi-cart p span{
        font-weight: 600;
    }
    remi-cart footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
    }
    remi-cart .footer{
        padding: 16px;
        height: 50px;
        color: white;
        font-size: 18px;
        text-align: center;
    }
    remi-cart button{
        border-radius: 23px !important;
    }
</style>
<section class="content">
    <header class="pad">
        <div>
            <h1>Your Shopping Cart</h1>
            <p>Review of <span>[[numItems]]</span> items <span>$[[total]]</span></p>
            <div class="spacer"></div>
        </div>
    </header>
    <div>
        <template is="dom-repeat" items="[[items]]">
            <remi-cart-item data="[[item]]" on-delete="_delete" on-quantity-changed="_quantity-changed"></remi-cart-item>
        </template>
    </div>
    <footer hidden$="[[!numItems]]">
        <div class="footer">
            <button class="mdc-button accent-btn" on-click="_checkout">
                Checkout
            </button>
        </div>
    </footer>
</section>
