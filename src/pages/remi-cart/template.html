<style include="iron-flex iron-flex-factors iron-flex-alignment iron-positioning">
    remi-cart-item{
        background-color: white;
        margin: 16px 0;
        box-shadow: 5px 5px 25px 0 rgba(46,61,73,.2);
    }
    header>div{
        text-align: center;
    }
    p span{
        font-weight: 600;
    }
</style>
<section class="content">
    <header class="pad">
        <div>
            <h1>Your Shopping Cart</h1>
            <p>Review of <span>[[numItems]]</span> items <span>$[[total]]</span></p>
            <div class="spacer"></div>
        </div>
    </header>
    <div>
        <template is="dom-repeat" items="[[items]]">
            <remi-cart-item data="[[item]]"></remi-cart-item>
        </template>
    </div>
    <footer>

    </footer>
</section>
